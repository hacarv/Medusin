<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" defer></script>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- <div class="translucent-bg">
            <h1>Juegue con las medusas</h1>
        </div> -->
        <div id="medusa-container" class="row justify-content-center">
            <!-- Los botones se generarán aquí -->
        </div>
    </div>

    <!-- Block Overlay -->
    <div id="block-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Excedimos la cantidad de usuarios conectados!</h2>
            <p>Puedes volver a utilizar las medusas más adelante.</p>
            <p>Gracias por participar de esta experiencia.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Contenedor de los botones
        const container = document.getElementById('medusa-container');

         // Generar 20 botones dinámicamente usando un bucle for
         for (let i = 1; i <= 9; i++) {
            const div = document.createElement('div');
            div.innerHTML = `
                <div class="btn-medusa" onclick="sendMQTTMessage('${String.fromCharCode(64 + i)}')">
                    <img src="images/IconoMedusa.png" alt="Medusin ${i}" class="img-fluid">
                </div>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
